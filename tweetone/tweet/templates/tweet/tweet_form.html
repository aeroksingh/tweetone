{% extends "layout.html" %}
{% block title %}Add/Edit Tweet{% endblock %}
{% block content %}
<h2>Add/Edit Tweet</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back</a>
{% endblock %}
