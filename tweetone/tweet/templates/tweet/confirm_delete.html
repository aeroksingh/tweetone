{% extends "layout.html" %}
{% block title %}Delete Tweet{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ tweet.text }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
