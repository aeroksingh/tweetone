{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
    <h1>Welcome to TweetOne</h1>
    <p>A simple Twitter-like app built with Django.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'tweet_list' %}" class="btn btn-primary">Go to Tweets</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
    {% endif %}
</div>
{% endblock %}
